<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone India</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="/"><img src="./assets/amazon_logo.png" alt="amazon logo" width="100px"></a>
    <div class="nav-country">
      <img src="./assets/img.png" height="20px" alt="location pin">
      <div>
        <p>Delivery</p>
        <h1>India</h1>
      </div>
    </div>

    <div class="nav-search">
      <div class="nav-search-catg">
        <p>All</p>
        <img src="./assets/dropdown_icon.png" height="12px" alt="dropdown icon" />
      </div>
      <input type="text" class="nav-search-input" placeholder="Search Amazon" />
      <img src="./assets/search_icon.png" class="nav-search-icon" alt="search icon" />
    </div>

    <div class="nav-language">
      <img src="./assets/us_flag.png" width="25px" alt="us flag" />
      <p>EN</p>
      <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown icon" />
    </div>

    <div class="nav-text">
      <p>Hello, Sign in</p>
      <h1>Accounts & Lists <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown icon" /></h1>
    </div>

    <div class="nav-text">
      <p>Returns</p>
      <h1>& Orders</h1>
    </div>

    <a href="/" class="nav-cart">
      <img src="./assets/cart_icon.png" width="35px" alt="cart icon" />
      <h4>Cart</h4>
    </a>
  </nav>

  <!-- Navigation Buttons -->
  <div class="nav-button">
    <div>
      <img src="./assets/menu_icon.png" width="25px" alt="menu icon" />
      <p>ALL</p>
    </div>
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
  </div>

  <!-- Header Slider -->
  <div class="header-slider">
    <a href="#" class="ctr-prev">&#8678;</a>
    <a href="#" class="ctr-next">&#8680;</a>
    <ul>
      <img src="./assets/header1.jpg" alt="header1" />
      <img src="./assets/header2.jpg" alt="header2" />
      <img src="./assets/header3.jpg" alt="header3" />
      <img src="./assets/header4.jpg" alt="header4" />
      <img src="./assets/header5.jpg" alt="header5" />
      <img src="./assets/header6.jpg" alt="header6" />
    </ul>
  </div>

  <!-- Product Boxes -->
  <div class="box-row">
    <div class="box-col">
      <h3>Free Domestic Returns</h3>
      <img src="./assets/box1-1.jpg" alt="box1-1" />
      <a href="/">Shop More</a>
    </div>
    <div class="box-col">
      <h3>Free Domestic Returns</h3>
      <img src="./assets/box1-2.jpg" alt="box1-2" />
      <a href="/">Shop More</a>
    </div>
    <div class="box-col">
      <h3>Free Domestic Returns</h3>
      <img src="./assets/box1-3.jpg" alt="box1-3" />
      <a href="/">Shop More</a>
    </div>
    <div class="box-col">
      <h3>Free Domestic Returns</h3>
      <img src="./assets/box1-4.jpg" alt="box1-4" />
      <a href="/">Shop More</a>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
